<!DOCTYPE html>
<html>
    <head>
        <title>ToDos</title>
        <link href="/styles/styles.css" rel="stylesheet"/>
        <link href="/images/favicon.png" rel="icon"/>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What to you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input class="input" id="txtSearch" type="text" placeholder="Search...">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed todos
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="add-todo-form">
                <input class="input" type="text" placeholder="Type new Todo" id="todoText">
                <button class="button">Add Todo</button>
            </form>
        </div>

        <script src="//wzrd.in/standalone/uuid%2Fv4@latest"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
